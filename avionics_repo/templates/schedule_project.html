{% extends 'base.html' %}
{% load static %}

{% block content %}


 <div class="card-body">
    <form method="post" action="">
        {% csrf_token %}
    {% for proc in process %}
    {% for p in proc %}
    <label class="mb-0" ><b>Choose Task {{forloop.counter}} :</b></label>
        <div class="row">
    <select class="browser-default custom-select" id="car{{forloop.counter}}" name="car{{forloop.counter}}">
        {% for p in proc %}
        <option value="none" selected disabled hidden>Select an Option</option>
        <option value='{{p}}'>{{p}}</option>
        {% endfor %}
    </select>
    </div>
    {% endfor %}
    {% endfor%}

        <div class="col-lg-4 mb-3 mt-2">
            <button class="btn btn-primary" ><a href="{{request.META.HTTP_REFERER}}">Go Back </a></button>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>
{% endblock %}
