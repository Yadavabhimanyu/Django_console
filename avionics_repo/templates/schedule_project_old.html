<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
</head>
<body>
<form method="post" action="">
    {% csrf_token %}
{% for proc in process %}
{% for p in proc %}
<label>Choose {{forloop.counter}} car:</label>
<div>
<select id="car{{forloop.counter}}" name="car{{forloop.counter}}">
    {% for p in proc %}
    <option value="none" selected disabled hidden>Select an Option</option>
    <option value='{{p}}'>{{p}}</option>
    {% endfor %}
</select>
</div>
{% endfor %}
{% endfor%}
    <input type="submit" value="submit" />
    <a href="{{request.META.HTTP_REFERER}}">Go Back </a>
</form>
</body>
</html>
