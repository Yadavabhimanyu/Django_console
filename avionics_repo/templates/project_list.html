{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="tab-pane" id="tabsProject" role="tabpanel">

    <div class="updateTaskDiv mb-5 card shadow">

        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <label class="mb-0"><h6 class="m-0 text-uppercase"><b>Update Task </b></h6></label>
            <a class="d-sm-inline-block btn btn-md btn-primary shadow-sm" href="/new-process">Create Project</a>
        </div>

        <div class="card-body updateRecord p-0">
            {% if projects%}
            {% for project in projects %}
            <div class="updateList d-flex justify-content-between p-3">

                <div class="updateLeft"><b>{{project.process_name}}</b> ({{project.project_name}})</div>

                <div class="updateRight">
                    <a href="{% url 'schedule-project' project.process_name %}" class="rescheduleProcess"><i class="fas fa-fw fa-calendar"></i> Re-schedule Task</a>
                    <a href="{% url 'delete_process' project.id %}" class="deleteProcess"><i class="fas fa-fw fa-trash"></i> Delete Process</a>
                    <a href="{% url 'update_task' project.id %}" class="updateProcess ml-3"><i class="fas fa-fw fa-recycle"></i> Update Process</a>

                </div>
            </div>
            {% endfor %}
            {% else %}
            <p>No Task Found</p>
            {% endif %}
        </div>

    </div>
